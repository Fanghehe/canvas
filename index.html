<!DOCTYPE html>
<html>
<head>
    <title>雷电</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/css.css"/>
    <script src="js/overwrite.js"></script>

</head>
<body>
    <div id="game">
        <div id="gameUI">
            <div id="gameIntro">
                <h1>雷电</h1>
                <p>Click play and then press any key to start</p>

                <p><a id="gamePlay" class="button" href="##">Play</a></p>
            </div>
            <div id="gameStats">
                <p>Time:<span class="gameScore"></span>seconds</p>
                <p><a class="gameReset" href="##">Reset</a></p>
            </div>
            <div id="gameComplete">
                <h1>Game over!</h1>
                <p>You survived for<span class="gameScore"></span>seconds.</p>
                <p><a href="##" class="gameReset button">Play again</a></p>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600">
            <!--在此插入游戏内容-->
        </canvas>
        <audio id="backgroundSounds" src="sounds/3.mp3" loop>
            <!--<source src="sounds/3.mp3">-->
        </audio>
        <audio id="thrustSounds" loop>
            <source src="sounds/thrust.mp3">
            <source src="sounds/thrust.ogg">
        </audio>
        <audio id="deathSounds" >
            <source src ="sounds/death.mp3">
            <source src ="sounds/death.ogg">
        </audio>
    </div>
    <script src="js/die.js"></script>
    <script src="js/js.js"></script>
    <script src="js/animate.js"></script>

</body>
</html>
